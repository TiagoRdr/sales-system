{% extends 'base.html' %}

{% block conteudo %}


<style>
    body {
        background-color: #f8f9fa;
    }
    .report-container {
        margin-top: 10px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 1000px;
    }
    .report-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .report-header h2 {
        color: #343a40;
    }
    .form-control {
        border-radius: 4px;
    }
    .btn-custom {
        background-color: #007bff;
        color: #ffffff;
        border-radius: 4px;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
    .form-group label {
        font-weight: 600;
        color: #495057;
    }
</style>
</head>
<body>

<div class="container report-container">
<div class="display-3">
    <p>RELATÓRIOS</p>
    <hr>
</div>

<form action="{{url_for('visualiza_relatorio')}}" method="POST" autocomplete="off" enctype="multipart/form-data">
    <div class="form-group">
        <label for="tipoRelatorio">Tipo de Relatório</label>
        <select class="form-control" id="tipoRelatorio" name="tipoRelatorio">
            <option selected >Vendas por Período</option>
            <option>Produtos Mais Vendidos</option>
            <option>Estoque Crítico</option>
            <option>Vendas por Cliente</option>
            <option>Lucro por Produto</option>
            <option>Vendas por Fornecedor</option>
            <option>Relatório de Cancelamentos</option>
        </select>
    </div>

    <div class="form-row">
        <div class="row">
        <div class="form-group col-md-6">
            <label for="dataInicio">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" name="dataInicio" required>
        </div>
        <div class="form-group col-md-6">
            <label for="dataFim">Data de Fim</label>
            <input type="date" class="form-control" id="dataFim" name="dataFim" required>
        </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-custom" style="width: 200px;">Gerar Relatório</button>
    </div>
</form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



{% endblock conteudo %}
