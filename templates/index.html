{% extends 'base.html' %}
{% block conteudo %}
<!-- <h1 class="display-2 text-center">Marlene e Camilo</h1>
<h3 class="display-6 text-center">Perfumes e Cosméticos</h3> -->
<img class="img_marlene" src="../static/marleneecamilo.jpg" alt="logo">
<hr>

<div class="containers">
    <div class="card">
      <div class="image-text">
        <img src="https://cdn.icon-icons.com/icons2/514/PNG/512/shop_icon-icons.com_51010.png" alt="Imagem 1">
        <div class="text-container">
          <p class="top-text">Vendas do Mês</p>
          <p class="bottom-text">R$ {{total_mensal}}</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-text">
        <img class="img_header" src="https://cdn.pixabay.com/photo/2013/07/13/12/49/group-160427_1280.png" alt="Imagem 2">
        <div class="text-container">
          <p class="top-text">Total de clientes</p>
          <p class="bottom-text">{{total_clientes}} Clientes</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="image-text">
        <img src="https://cdn.icon-icons.com/icons2/943/PNG/512/shoppaymentorderbuy-11_icon-icons.com_73850.png" alt="Imagem 3">
        <div class="text-container">
          <p class="top-text">Ticket médio</p>
          <p class="bottom-text">R$ {{ticket_medio}}</p>
        </div>
      </div>
    </div>

    <div class="card">
        <div class="image-text">
          <img src="../static/up-and-down-arrows.png" alt="Imagem 3">
          <div class="text-container">
            <p class="top-text">Variação Mensal</p>
            <p class="bottom-text">R$ {{variacao_mensal}}</p>
          </div>
        </div>
      </div>
  </div>


<br>

<div class="container">        
    <div class="row">            
        <div class="col-md-6">
            <a class="nav-link" href="{{url_for('nova_venda')}}">
            <button type="submit" class="btn btn-outline-primary text-black" value="NOVA VENDA" id="btn_nova_venda">
                <img class="img_menu" src="../static/nova-venda.png" alt="buttonpng">
                <p style="font-size: 40px;" class="text-black">NOVA VENDA</p>
            </button>  
            </a>          
        </div>  
            
        <div class="col-md-6">
            <a class="nav-link" href="{{url_for('cadastro_main')}}">             
              <button type="submit" class="btn btn-outline-primary text-black" value="CADASTROS" id="btn_cadastros">
                  <img class="img_menu"  src="../static/register.png" alt="buttonpng">
                  <p style="font-size: 40px;" class="text-black">CADASTROS</p>
              </button>     
            </a>   
        </div>  
    </div>
</div>
<br>

<div class="container">        
    <div class="row">            
        <div class="col-md-6">  
            <a class="nav-link" href="{{url_for('consulta_main')}}">         
                <button type="submit" class="btn btn-outline-primary text-black" value="CONSULTAS" id="btn_consultas">
                    <img class="img_menu" src="../static/search.png" alt="buttonpng">
                    <p style="font-size: 40px;" class="text-black">CONSULTAS</p>
                </button> 
            </a>         
        </div>  
        
        <div class="col-md-6">
          <a class="nav-link" href="{{url_for('relatorios_main')}}">               
            <button type="submit" class="btn btn-outline-primary text-black" value="SUPORTE" id="btn_suporte">
                <img class="img_menu" src="../static/monitor.png" alt="buttonpng">
                <p style="font-size: 40px;" class="text-black">RELATÓRIOS</p>
            </button>
          </a>      
        </div>  
    </div>
</div>

<style>

    margin-left: 17%; 
    float: left; 
    width: 400px; 
    height: 300px;    
    background: rgb(2,0,36);
    background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(232,221,193,1) 0%, rgba(188,223,237,1) 100%); 
    border-width: 3px; 
} */

.img_marlene{
    align-items: center;
    float: center;
    margin-left: 42.2%;
    width: 200px;
    height: 150px;
    margin-top: -10px;
    margin-bottom: -50px;
}

.containers {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.card {
  background-color: #daf1c2;
  border: 3px solid #343a37;
  border-radius: 8px;
  padding: 10px;
  width: 30%;
}

.image-text {
  display: flex;
  align-items: flex-start;
}

img {
  width: 100px;
  height: 100px;
  margin-right: 15px;
}

.text-container {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.top-text {
  font-weight: bold;
  margin-bottom: 10px;
  font-size: 20px;
}

.bottom-text {
    color: #555;
    font-size: 18px;
    margin-bottom: 5px;
}


/* //////////////////////////////////////////////////////////////////////////////////////////// a */


#btn_nova_venda, #btn_cadastros, #btn_consultas, #btn_suporte {
    background: linear-gradient(145deg, #85c786, #71a174); /* Degradê leve */
    border: none;
    border-radius: 12px;
    width: 500px;
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: 55px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
    cursor: pointer;
    text-align: center;
    color: white;
}

.img_menu {
  width: 150px;
  height: 150px;
  margin-top: 30px;
  
}

.btn p {
  font-size: 15px;
  font-weight: bold;
}

.btn:hover {
  transform: scale(1.05); /* Efeito de hover */
}





</style>



{% endblock conteudo %}
