{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="display-3">CONSULTAS</h1>
    <hr>


    <div class="container">        
        <div class="row">            
            <div class="col-md-6">
                <a class="nav-link" href="{{url_for('consulta_vendas')}}">
                <button type="submit" class="btn btn-outline-primary text-black" value="NOVA VENDA" id="btn_nova_venda">
                    <img class="img_menu" src="../static/search_sale.png" alt="buttonpng">
                    <p style="font-size: 40px;" class="text-black">VENDAS</p>
                </button>  
                </a>          
            </div>  
                
            <div class="col-md-6">             
                <a class="nav-link" href="{{url_for('consulta_produtos')}}">
                <button type="submit" class="btn btn-outline-primary text-black" value="CADASTROS" id="btn_cadastros">
                    <img class="img_menu"  src="../static/products.png" alt="buttonpng">
                    <p style="font-size: 40px;" class="text-black">PRODUTOS</p>
                </button>        
                </a>
            </div>  
        </div>
    </div>
    <br>
    
    <div class="container">        
        <div class="row">            
            <div class="col-md-6">  
                <a class="nav-link" href="{{url_for('consulta_clientes')}}">         
                    <button type="submit" class="btn btn-outline-primary text-black" value="CONSULTAS" id="btn_consultas">
                        <img class="img_menu" src="../static/clientes.png" alt="buttonpng">
                        <p style="font-size: 40px;" class="text-black">CLIENTES</p>
                    </button> 
                </a>         
            </div>  
            
            <div class="col-md-6"> 
                <a class="nav-link" href="{{url_for('consulta_fornecedores')}}">              
                    <button type="submit" class="btn btn-outline-primary text-black" value="SUPORTE" id="btn_suporte">
                        <img class="img_menu" src="../static/fornecedor.png" alt="buttonpng">
                        <p style="font-size: 40px;" class="text-black">FORNECEDORES</p>
                    </button> 
                </a>       
            </div>  
        </div>
    </div>

<style>
#btn_nova_venda, #btn_cadastros, #btn_consultas, #btn_suporte {
background: linear-gradient(145deg, #85c786, #71a174); /* DegradÃª leve */
border: none;
border-radius: 12px;
width: 500px;
height: 250px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
margin-left: 55px;
box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
transition: transform 0.3s;
cursor: pointer;
text-align: center;
color: white;
}

.img_menu {
    width: 150px;
    height: 150px;
    margin-top: 30px;

}

.btn p {
    font-size: 15px;
    font-weight: bold;
}

.btn:hover {
  transform: scale(1.05); /* Efeito de hover */
}
</style>


{% endblock conteudo %}
