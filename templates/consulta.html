{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="display-3 text-center text-primary mb-4">CONSULTAS</h1>
    <hr>

    <div class="container">        
        <div class="row justify-content-center">            
            <div class="col-md-4 mb-4">
                <a class="nav-link" href="{{url_for('consulta_vendas')}}">
                    <button type="button" class="btn btn-custom" id="btn_nova_venda">
                        <img class="img_menu" src="../static/search_sale.png" alt="buttonpng">
                        <p>VENDAS</p>
                    </button>  
                </a>          
            </div>  
                
            <div class="col-md-4 mb-4">             
                <a class="nav-link" href="{{url_for('consulta_produtos')}}">
                    <button type="button" class="btn btn-custom" id="btn_cadastros">
                        <img class="img_menu" src="../static/products.png" alt="buttonpng">
                        <p>PRODUTOS</p>
                    </button>        
                </a>
            </div>  
        </div>
        
        <div class="row justify-content-center">            
            <div class="col-md-4 mb-4">  
                <a class="nav-link" href="{{url_for('consulta_clientes')}}">         
                    <button type="button" class="btn btn-custom" id="btn_consultas">
                        <img class="img_menu" src="../static/clientes.png" alt="buttonpng">
                        <p>CLIENTES</p>
                    </button> 
                </a>         
            </div>  
            
            <div class="col-md-4 mb-4"> 
                <a class="nav-link" href="{{url_for('consulta_fornecedores')}}">              
                    <button type="button" class="btn btn-custom" id="btn_suporte">
                        <img class="img_menu" src="../static/fornecedor.png" alt="buttonpng">
                        <p>FORNECEDORES</p>
                    </button> 
                </a>       
            </div>  
        </div>
    </div>

    <style>
        .btn-custom {
            background: linear-gradient(145deg, #eae7eb, #d1cbcc); /* Degradê leve */
            border: none;
            border-radius: 12px;
            width: 100%; /* Ajuste para largura total do botão */
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
            color: black;
            font-weight: bold;
            font-size: 1.5rem; /* Tamanho da fonte para os botões */
        }

        .btn-custom:hover {
            transform: scale(1.05); /* Efeito de hover */
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2); /* Sombra ao passar o mouse */
        }

        .img_menu {
            width: 100px; /* Tamanho reduzido para melhor aparência */
            height: 100px;
            margin-bottom: 20px; /* Margem inferior para espaçamento */
        }

        p {
            margin: 0; /* Remove margens do parágrafo */
        }
    </style>

{% endblock conteudo %}
